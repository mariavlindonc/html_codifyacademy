<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codify Academy - Curso</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./code.js"></script>
</head>
<body>
   <div class="div" id="insc">
      <h1>¡Inscríbete a un curso!</h1>
      <form onsubmit="event.preventDefault()">
        <p>
          Nombre:
          <input 
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Indique su nombre."
          />
        </p>
        <p>
          Apellido:
          <input
            type="text"
            name="apellido"
            id="apellido"
            placeholder="Indique su apellido."
          />
        </p>
        <p>
          DNI:
          <input 
            type="number"
            name="dni"
            id="dni"
            placeholder="Indique su DNI."
          />
        </p>
        <p>
          Edad:
          <input
            type="number"
            name="edad"
            id="edad"
            placeholder="Indique su edad."
          />
        </p>
        <p>
          Sexo: Masculino
          <input type="radio" id="masc" name="sexo" value="masculino" /> Femenino
          <input type="radio" id="fem" name="sexo" value="femenino" />
        </p>
          <p> Fecha de comienzo:
          <input type="date" id="fecha" name="fecha" value="2024-07-01" />
        </p>
      </form>
      <button class="bot" type="submit" onclick="inscribir()">Inscribirse</button>
      <p id="mensaje"></p>
    </div>

    <div class="div" id="func">
      <div class="div2" id="dur">
        <h1 class="h1">Calculo de duracion</h1>
        <form onsubmit="event.preventDefault()">
          <p>
            <strong>Area:</strong>
            <select name="area" id="area">
              <option value="1">Javascript</option>
              <option value="2">Phyton</option>
              <option value="3">C++</option>
            </select>
          </p>
          <p>
            <strong>Nivel:</strong>
            <select name="nivel" id="nivel">
              <option value="1">Basic</option>
              <option value="2">Junior</option>
              <option value="3">Senior</option>
            </select>
              <br>
              <br>
          </p>
        </form>
        <button class="bot" onclick="duracion()"> Calcular </button>  
        <p> <strong>Duracion:</strong> <span id="duracion"></span></p> 
      </div>
      <hr>
      <div class="div2" id="pago">
          <h1 class="h1">Plan de pago</h1>
          <form onsubmit="event.preventDefault()"></form>
            <p>
              Por curso:<input type="radio" name="plan" value="por_curso"/>
                <br>
                Mensual:<input type="radio" name="plan" value="mensual"/>
                <br>
                Anual:<input type="radio" name="plan" value="anual"/>
                <br>
            </p>
          </form>
            <br>
          <button class="bot" onclick="metodo()"> Mostrar </button>
              <p>$<span id="costo"></span> por semana</p>
        </div> 
</div>
</body>
</html>
